<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<header>
    <img src="/images/logo.png" alt="logo">

<div>
    <h1>Leith Abudiab's NSS Journal</h1>
</div>

</header>

<body class="main">
       
    
        <h2>Daily Journal</h2>
    <div class="jrnl-date">
       <form action="charset">
           <fieldset>
               <label for="journalDate">Date</label>
               <input type="Date" name="journalDate" id="journalDate">
           </fieldset>
       </form>
    </div>

    <div class="concepts-box">
        <form action="charset">
            <fieldset>
                <label for="concepts-covered">Concepts Covered</label>
                <input type="text" name="concepts-covered" id="Concepts">
            </fieldset>
        </form>
     </div>

     <div class="entry-box">
        <form action="charset">
            <fieldset>
                <div><label for="entrys">Journal Entry</label></div>
                <textarea name="JournalEntry" id="jrnlEntry" cols="30" rows="10"></textarea>
            </fieldset>
        </form>
     </div>

     <div class="mood-box">
        <form action="charset">
            <fieldset>
                <label for="mood">Mood</label>
                <select>
                    <option>Happy</option>
                    <option>Sad</option>
                    <option>Confused</option>
                </select>
            </fieldset>
        </form>
     </div>

     <button class="record-button"> Record Journal Entry </button>

     <section class="postList"></section>

     <script type="module" src="./scripts/main.js"></script>
</body>

</html>
